<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="css/10-rock-paper-scissor.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="playGame('Scissors');">
      <img class="move-image" src="img/rock-emoji.png" alt="" />
    </button>
    <button class="move-button" onclick="playGame('Paper');">
      <img class="move-image" src="img/paper-emoji.png" alt="" />
    </button>
    <button class="move-button" onclick="playGame('Scissors');">
      <img class="move-image" src="img/scissors-emoji.png" alt="" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-showScores scores"></p>
    <button
      class="reset-button"
      onclick="resetScore(); updateScore();
    "
    >
      Reset Score
    </button>
    <script src="js/10-rock-paper-scissor.js"></script>
  </body>
</html>
